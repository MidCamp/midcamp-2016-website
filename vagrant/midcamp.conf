<VirtualHost *:80>
        ServerName local.midcamp.org
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/midcamp-website/docroot
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory /var/www/midcamp-website/docroot>
            AllowOverride All
        </Directory>
</VirtualHost>
