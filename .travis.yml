language: php
php:
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

services:
  - memcached

addons:
  hosts:
    - travis.midcamp.dev

before_install:
 - export BASEDIR=${PWD}
 - composer self-update
 - ci/install_ci.sh
 - export PATH="$BASEDIR/ci/vendor/bin:$PATH"
 - ci/install_tests.sh

install:
 - sudo apt-get update > /dev/null
 - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql
 - sudo ci/install_vhost.sh
 - ci/install_selenium.sh
 - phpenv rehash

before_script:
 - phpenv config-add ci/php/memcache.ini
 - phpenv config-add ci/php/tweaks.ini
 - ci/install_drupal_mysql.sh
 - "sh -e /etc/init.d/xvfb start"
 - "export DISPLAY=:99.0"

script:
  - cd $BASEDIR/tests && ./bin/behat -fprogress
  - cd $BASEDIR && phploc --names=*.php,*.module,*.install,*.inc docroot/sites/all/modules/custom
